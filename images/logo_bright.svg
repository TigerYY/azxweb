<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
     width="822" height="310" viewBox="0 0 822 310">
  <title>安智信科技 AZTCON Logo - Bright Version</title>
  <defs>
    <!-- 滤镜：提升亮度和色彩饱和度 -->
    <filter id="brighten">
      <!-- 调整饱和度：110% -->
      <feColorMatrix type="saturate" values="1.1"/>
      <!-- 提升亮度：20% -->
      <feComponentTransfer>
        <feFuncR type="linear" slope="1.2" intercept="0.05"/>
        <feFuncG type="linear" slope="1.2" intercept="0.05"/>
        <feFuncB type="linear" slope="1.2" intercept="0.05"/>
      </feComponentTransfer>
    </filter>
    
    <!-- 颜色替换滤镜：深蓝 #325FA8 → 明亮蓝 #4A8FFF -->
    <filter id="color-bright">
      <feColorMatrix type="matrix" values="
        1.47 0    0    0  0.095
        0    1.51 0    0  0.188
        0    0    1.52 0  0.341
        0    0    0    1  0"/>
    </filter>
  </defs>
  
  <!-- 嵌入PNG图片并应用滤镜 -->
  <image xlink:href="logo.png" width="822" height="310" filter="url(#color-bright)"/>
  
  <!-- 备用：如果需要单独的明亮版PNG -->
  <!-- <image xlink:href="logo_bright_custom.png" width="822" height="310"/> -->
</svg>
